[pytest]
# Pytest 配置文件

# 測試發現模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 測試路徑
testpaths = tests

# 命令行選項
addopts =
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --cov=.
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    -p no:warnings

# 標記定義
markers =
    smoke: 冒煙測試，快速驗證核心功能
    functional: 功能性測試
    api: API 測試
    security: 安全性測試
    performance: 性能測試
    integration: 整合測試
    negative: 負面測試
    p0: 優先級 P0 - Critical
    p1: 優先級 P1 - High
    p2: 優先級 P2 - Medium
    p3: 優先級 P3 - Low
    slow: 執行時間較長的測試
    websocket: WebSocket 相關測試

# 超時設定（秒）
timeout = 300

# 日誌設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 最小 Python 版本
minversion = 3.8
